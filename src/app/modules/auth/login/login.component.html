<div class="container">
    <h2>Login</h2>
    <form class="needs-validation">
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-control inputAuth" name="username" [(ngModel)]="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control inputAuth" name="password" [(ngModel)]="password">
    </div>
    <button (click)="login(username, password)" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
