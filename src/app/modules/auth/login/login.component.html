<div class="container">
    <h2>Login</h2>
    <form class="needs-validation">
    <div class="mb-3">
        <label for="username" class="form-label">Email:</label>
        <input type="email" id="username" class="form-control inputAuth" name="username" [(ngModel)]="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control inputAuth" name="password" [(ngModel)]="password">
    </div>
    <button (click)="login(email, password)" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
