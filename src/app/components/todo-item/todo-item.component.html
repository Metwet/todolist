<div [ngClass]="{
    'normal': todoItem.status === todoStatus.Normal,
    'important': todoItem.status === todoStatus.Important,
    'completed': todoItem.status === todoStatus.Completed
  }" class="card todoItem">
    <div class="card-body">
      <h3 class="card-title">{{ todoItem.title }}</h3>
      <p class="card-text">Description: {{ todoItem.description }}</p>
    </div>
</div>
