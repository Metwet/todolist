<form (ngSubmit)="addTodoItem()">
    <div>
      <label>Title:</label>
      <input type="text" [(ngModel)]="newTodoItem.title" name="title" required>
    </div>
    <div>
      <label>Description:</label>
      <input type="text" [(ngModel)]="newTodoItem.description" name="description" required>
    </div>
    <div>
      <label>Status:</label>
      <select [(ngModel)]="newTodoItem.status" name="status" required>
        <option value="normal">Normal</option>
        <option value="important">Important</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <button type="submit">Add Todo Item</button>
</form>
